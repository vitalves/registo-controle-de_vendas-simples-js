<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#333" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="form-inline">
            <div class="form-group">
                <input type="text" name="desc" class="form-control" id="desc" placeholder="Descrição" autofocus>
            </div>
            <div class="form-group">
                <input type="text" name="amount" class="form-control" id="amount" placeholder="Quantidade">
            </div>
            <div class="form-group">
                <input type="text" name="value" class="form-control" id="value" placeholder="Valor">
            </div>
            
            <span id="btnUpdate" style="display:none">
                <span id="inputIDUpdate"></span>
                <button onclick="updateData();" class="btn btn-success">Savar</button>
                <button onclick="resetForm();" class="btn btn-warning">Cancelar</button>
            </span>

            <span id="btnAdd">
                <button onclick="addData();" class="btn btn-success">Adicionar</button>
                <button onclick="resetForm();" class="btn btn-warning">Resetar</button>
                &nbsp; | &nbsp;
                <button onclick="deleteList();" class="btn btn-danger">Deletar lista</button>
            </span>
            
        </div>

        <hr>

        <div id="errors" style="display:none"></div>

        <table id="listTable" class="table"></table>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <h4 class="text-center text-success">Total: <span id="totalValue">R$ 0,00</span></h4>
        </div>
    </nav>


    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
